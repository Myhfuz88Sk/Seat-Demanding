        body {

        .animated-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #FF5F6D, #FFC371);
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            margin-bottom: 20px; 
        }
        
        .animated-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #FFC371, #FF5F6D);
        }

        .animated-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .animated-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.4s ease-in-out;
        }

        .animated-btn:hover::before {
            left: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
        }

        .state-section {

        }

        .state-title {
            color: white;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }

        .districts-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .district-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .district-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .district-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .district-card:hover .district-image {
            transform: scale(1.05);
        }

        .district-info {
            padding: 15px;
            text-align: center;
        }

        .district-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .district-population {
            color: #666;
            font-size: 0.9rem;
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 20px 0;
        }

        @media (max-width: 1200px) {
            .districts-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 900px) {

            }

        function createDistrictCard(district) {
            const card = document.createElement('div');
            card.className = 'district-card';
            
            const img = document.createElement('img');
            img.className = 'district-image';
            img.alt = district.name;
            img.loading = 'lazy';
            img.src = district.imageUrl;
            
            img.onerror = () => {
                img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZTBmMWY1Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJcIkFyaWFsXCIsIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMjAiIGZpbGw9IiM3Nzc3NzkiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5JbWFnZSBOb3QgRm91bmQ8L3RleHQ+PC9zdmc+';
            };
            
            const info = document.createElement('div');
            info.className = 'district-info';
            
            const name = document.createElement('div');
            name.className = 'district-name';
            name.textContent = district.name;
            
            const landmark = document.createElement('div');
            landmark.style.cssText = 'font-size: 0.8rem; color: #888; margin-bottom: 5px; font-style: italic;';
            landmark.textContent = district.landmark;
            
            const population = document.createElement('div');
            population.className = 'district-population';
            population.textContent = `Population: ${district.population}`;
            
            info.appendChild(name);
            info.appendChild(landmark);
            info.appendChild(population);
            card.appendChild(img);
            card.appendChild(info);
            
            return card;
        }

        function createStateSection(title, districts) {
            const section = document.createElement('div');
            section.className = 'state-section';
            
            const stateTitle = document.createElement('h2');
            stateTitle.className = 'state-title';
            stateTitle.textContent = title;
            
            const grid = document.createElement('div');
            grid.className = 'districts-grid';
            
            districts.forEach(district => {
                const card = createDistrictCard(district);
                grid.appendChild(card);
            });
            
            section.appendChild(stateTitle);
            section.appendChild(grid);
            
            return section;
        }

        function loadStates() {
            const content = document.getElementById('content');

            setTimeout(() => {

                content.appendChild(statesSection);
                
                loading.style.display = 'none';
                content.style.display = 'block';
            }, 500);
        }
