    <style>

        :root {
            --primary: #4f46e5; /* Indigo-600 */

        }

        /* Background image with overlay */
        body {

            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url("{{ url_for('static', filename='land.jpg') }}");

            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Hero card animations */
        .hero-card {
            animation: slideUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
            backdrop-filter: blur(10px);
        }

        @keyframes slideUp {
            0% { 
                transform: translateY(50px); 
                opacity: 0; 
            }
            100% { 
                transform: translateY(0); 
                opacity: 1; 
            }
        }

        /* Pulse animation for bus icon */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .bus-icon {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
