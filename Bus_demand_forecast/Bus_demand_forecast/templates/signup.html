<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account - Bus Demand Forecast</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
<style>
:root {
    --primary: #4f46e5;
    --primary-dark: #4338ca;
    --accent: #10b981;
    --error: #ef4444;
}

body {
    font-family: 'Inter', sans-serif;
    background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url("{{ url_for('static', filename='sign.png') }}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.message.success { 
    background-color: #ecfdf5; 
    color: #059669; 
    border-left: 4px solid var(--accent); 
}

.message.error { 
    background-color: #fef2f2; 
    color: #dc2626; 
    border-left: 4px solid var(--error); 
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.signup-card {
    animation: fadeIn 0.5s ease-out;
}
</style>
</head>
<body>

<div class="signup-card bg-white bg-opacity-95 backdrop-blur-sm p-6 rounded-2xl shadow-2xl w-full max-w-sm">
    
    <!-- Header - Compact -->
    <div class="text-center mb-6">
        <div class="text-4xl mb-2">ðŸšŒ</div>
        <h1 class="text-xl font-bold text-gray-900">Create Account</h1>
        <p class="text-xs text-gray-500 mt-1">Join Bus Demand Forecast</p>
    </div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="message {{ category }} p-2.5 rounded-lg text-xs mb-4 font-medium">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Signup Form - Compact -->
    <form action="{{ url_for('signup_submit') }}" method="POST" class="space-y-3.5">
        
        <div>
            <label class="block text-xs font-medium text-gray-700 mb-1.5">Full Name</label>
            <input type="text" name="fullname" required placeholder="Enter your name"
                   class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
        </div>

        <div>
            <label class="block text-xs font-medium text-gray-700 mb-1.5">Email Address</label>
            <input type="email" name="email" required placeholder="you@example.com"
                   class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
        </div>

        <div>
            <label class="block text-xs font-medium text-gray-700 mb-1.5">Account Type</label>
            <select name="usertype" required
                    class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition bg-white">
                <option value="">Select Account Type</option>
                <option value="Bus Operator">Bus Operator</option>
                <option value="Customer">Customer</option>
            </select>
        </div>

        <div>
            <label class="block text-xs font-medium text-gray-700 mb-1.5">Password</label>
            <input type="password" name="password" required placeholder="Create password"
                   class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
        </div>

        <div>
            <label class="block text-xs font-medium text-gray-700 mb-1.5">Confirm Password</label>
            <input type="password" name="confirm_password" required placeholder="Re-enter password"
                   class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
        </div>

        <button type="submit" 
                class="w-full py-2.5 bg-gradient-to-r from-indigo-600 to-indigo-700 text-white text-sm font-semibold rounded-lg shadow-md hover:from-indigo-700 hover:to-indigo-800 transform hover:scale-[1.02] active:scale-[0.98] transition duration-200">
            Create Account
        </button>
    </form>

    <!-- Footer Link -->
    <div class="text-center mt-5 text-xs text-gray-600">
        Already have an account? 
        <a href="{{ url_for('login_page') }}" class="text-indigo-600 hover:text-indigo-800 font-semibold transition">Login here</a>
    </div>
</div>

</body>
</html>
